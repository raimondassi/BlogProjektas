<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{com.spring.blogproject.registration.title}"></title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 th:text="#{com.spring.blogproject.registration.form.title}"></h2>
    <form method="post"
          th:action="@{/user/create}"
          th:object="${userRegistration}">

        <div class="mb-3">
            <label class="form-label" th:text="#{com.spring.blogproject.username}"></label>
            <input class="form-control"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : (${userRegistration.username ne null} ? 'is-valid' : '')"
                   th:field="*{username}"
                   type="text">
            <p class="invalid-feedback" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{com.spring.blogproject.registration.form.email}"></label>
            <input class="form-control"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : (${userRegistration.email ne null} ? 'is-valid' : '')"
                   th:field="*{email}"
                   type="text">
            <p class="invalid-feedback" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{com.spring.blogproject.password}"></label>
            <input class="form-control"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : (${userRegistration.password ne null} ? 'is-valid' : '')"
                   th:field="*{password}"
                   type="password">
            <span class="invalid-feedback" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
            <!--            <span class="invalid-feedback" th:errors="*{global}" th:if="${#fields.hasErrors('global')}"></span>-->
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{com.spring.blogproject.repeatpassword}"></label>
            <input class="form-control"
                   th:classappend="${#fields.hasErrors('repeatPassword')} ? 'is-invalid' : (${userRegistration.repeatPassword ne null} ? 'is-valid' : '')"
                   th:field="*{repeatPassword}"
                   type="password">
            <span class="invalid-feedback" th:errors="*{repeatPassword}"
                  th:if="${#fields.hasErrors('repeatPassword')}"></span>
            <!--            <span class="invalid-feedback" th:errors="*{global}" th:if="${#fields.hasErrors('global')}"></span>-->
        </div>

        <button class="btn btn-outline-primary"
                th:text="#{com.spring.blogproject.registration.form.create}"
                type="submit"></button>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
