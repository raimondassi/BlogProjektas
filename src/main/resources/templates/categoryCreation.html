<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{com.spring.blogproject.categoryCreation.title}"></title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<h2 th:text="#{com.spring.blogproject.categoryCreation.form.title}"></h2>
<div class="container">
    <form method="post"
          th:action="@{/blogs/private/category/create}"
          th:object="${categoryCreation}">

        <div class="mb-3">
            <label class="form-label" th:text="#{com.spring.blogproject.newCategory.name}"></label>
            <input class="form-control"
                   th:field="*{name}"
                   type="text">
            <p class="invalid-feedback" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div class="col-auto mb-3">
            <button class="btn btn-outline-primary"
                    th:text="#{com.spring.blogproject.registration.form.createCategory}"
                    type="submit"></button>
        </div>
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-outline-primary" role="button" th:href="@{/blogs}">Back to main
            page</a>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
