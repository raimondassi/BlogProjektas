<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>IT Reminder</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <!--    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">-->
    <!--    <link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/all.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&amp;display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">IT Reminder</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a aria-label="Search" class="link-secondary" href="#">
                    <svg class="mx-3" fill="none" height="20" role="img" stroke="currentColor"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20"
                         xmlns="http://www.w3.org/2000/svg"><title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </a>

                <a class="btn btn-sm btn-outline-secondary" href="/logout">Log out</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary" href="#"
               th:each="blogcategory: ${blogcategories}"
               th:text="${blogcategory.getName()}"
            ></a>
        </nav>
    </div>
</div>

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-12 px-0">
            <p class="lead my-3">This page is used as DB for your own IT reminders</p>
            <p class="lead mb-0"><a class="text-white fw-bold" th:href="@{/blogs/private/create}">Create new blog</a>
            </p>
            <p class="lead mb-0"><a class="text-white fw-bold" th:href="@{/blogs/private/category/create}">Create
                category</a>
            </p>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-6" th:each="blog: ${blogs}">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary"
                            th:text="${blog.getBlogcategory().getName()}"></strong>
                    <h3 class="mb-0"
                        th:text="${blog.getTitle()}"></h3>
                    <div class="mb-1 text-muted"
                         th:text="${blog.getDate()}"></div>
                    <p class="card-text mb-auto"
                       th:text="${blog.getText()}"></p>
                    <a class="stretched-link" href="#">Write comment</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg aria-label="Placeholder: Thumbnail" class="bd-placeholder-img" focusable="false" height="250"
                         preserveAspectRatio="xMidYMid slice" role="img" width="200"
                         xmlns="http://www.w3.org/2000/svg"><title>Placeholder</title>
                        <rect fill="#55595c" height="100%" width="100%"></rect>
                        <text dy=".3em" fill="#eceeef" x="50%" y="50%">Thumbnail</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="blog-footer">
    <p>Blog template built from <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="#">@raimondas</a>.
    </p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>

</body>

</html>
