<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{com.spring.blogproject.blogCreation.title}"></title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<h2 th:text="#{com.spring.blogproject.blogCreation.form.title}"></h2>
<div class="container">
    <form method="post"
          th:action="@{/blogs/private/create}"
          th:object="${blogCreation}">

        <div class="mb-3">
            <label class="form-label" th:text="#{com.spring.blogproject.newBlog.title}"></label>
            <input class="form-control"
                   th:field="*{title}"
                   type="text">
            <p class="invalid-feedback" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{com.spring.blogproject.newBlog.image}"></label>
            <input class="form-control"
                   th:field="*{image}"
                   type="text">
            <p class="invalid-feedback" th:errors="*{image}" th:if="${#fields.hasErrors('image')}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{com.spring.blogproject.newBlog.text}"></label>
            <input class="form-control"
                   th:field="*{text}"
                   type="text">
            <p class="invalid-feedback" th:errors="*{text}" th:if="${#fields.hasErrors('text')}"></p>
        </div>

        <div class="col-auto mb-3">
            <label class="form-label" th:text="#{com.spring.blogproject.newBlog.blogcategory}"></label>
            <select class="form-control" id="autoSizingSelect"
                    th:field="*{blogCategoryId}">
                <option selected value="">Choose...</option>
                <option mb-3
                        th:each="blogcategory: ${blogcategories}"
                        th:text="${blogcategory.name}"
                        th:value="${blogcategory.getId()}">

                </option>
            </select>
        </div>
        <div class="col-auto mb-3">
            <button class="btn btn-outline-primary"
                    th:text="#{com.spring.blogproject.registration.form.createBlog}"
                    type="submit"></button>
        </div>
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-outline-primary" role="button" th:href="@{/blogs}">Back to main
            page</a>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
